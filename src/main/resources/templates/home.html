<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>Home</title>
</head>
<body>
  <div th:replace="partials/msg :: msg"></div>
  <div id="container">
    <div th:replace="partials/header :: header"></div>
    <main class="container py-3">
      <div th:replace="partials/topic-header-item :: topic-header-item">text</div>
      <div th:unless="${resTopicList} == null">
        <div th:each="topic : ${resTopicList}">
          <div th:replace="partials/topic-list-item :: topic-list-item"></div>
        </div>
      </div>
    </main>
    <div th:replace="partials/footer :: footer"></div>
  </div>
  <script th:src="@{/js/vendor/chart.js}"></script>
  <script th:src="@{/js/pie-chart.js}"></script>
  <script th:src="@{/js/form-validate.js}"></script>
</body>
</html>
