<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Detail</title>
</head>
<body>
    <div id="container">
    <div th:replace="partials/header :: header"></div>
    <main class="container py-3">
        <div th:replace="partials/topic-header-item :: topic-header-item">text</div>
        <div th:unless="${commentList} == null">
            <ul class="list-unstyled">
                <div th:each="comment : ${commentList}">
                    <li class="bg-white shadow-sm mb-3 rounded p-3">
                        <h2 class="h4 mb-2">
                            <span class="badge mr-1 align-bottom" th:classappend="${comment.agree == '1'} ? badge-success : badge-danger" th:text="${comment.agree == '1'}? '賛成' : '反対'"></span>
                            <span th:text="${comment.body}"></span>
                        </h2>
                        <span>
                            Commented by
                            <span th:text="${comment.body}"></span>
                        </span>
                    </li>
                </div>
            </ul>
        </div>
    </main>
    <div th:replace="partials/footer :: footer"></div>
</div>
    <script th:src="@{/js/vendor/chart.js}"></script>
    <script th:src="@{/js/pie-chart.js}"></script>
    <script th:src="@{/js/form-validate.js}"></script>
</body>
</html>
